<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        main {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(
                auto-fit,
                minmax(350px, 1fr)
            );
            gap: 20px;
        }

        section {
            display: grid;
            box-shadow: 0 0 5px black;
            padding: 5px;
            border-radius: 5px;
            justify-items: center;
            gap: 10px;
            max-width: 350px;
        }

        section div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        section h3 {
            margin: 5px;
        }

        section p {
            margin: 0;
        }

        article {
            box-shadow: 0 0 5px black;
            padding: 5px;
            border-radius: 5px;
        }

        h2 {
            color: #333;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        textarea {
            resize: none;
        }
    </style>
    <script>
        function isNullOrWS(string) {
            if (string === "") return true;
            for (let i = 0; i < string.length; i++) {
                if (string[i] !== " ") return false
            }
            return true
        }
        function addProducto() {
            const name = document.getElementById('name').value
            const des = document.getElementById('description').value
            const url_image = document.getElementById('url_image').value
            const tipo = document.getElementById('tipo').value
            const destacado = document.getElementById('destacado').checked ? 1 : 0

            if (!isNullOrWS(name) && !isNullOrWS(des) && !isNullOrWS(url_image)) {
                fetch('/post_content', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({name, des, url_image, tipo, destacado})
                })
                .then(res => res.json())
                .then(data => {
                    if (data.succes) {
                        alert('Agregado Correctamente')
                    } else {
                        alert('Error, intente de nuevo')
                    }
                })
                .catch(e => {
                    console.log(e)
                })
            }
       }
    </script>
</head>
<body>
    <header>
        <h1>ServTes / Administración</h1>
    </header>
    <main>
        <section>
            <h3>Agregar Elemento</h3>
            <p>Nombre</p>
            <input id="name" type="text">
            <p>Descripción</p>
            <textarea id="description"></textarea>
            <p>URL Imagen</p>
            <input id="url_image" type="text">
            <div style="display: flex; align-items: center; gap: 10px;">
                <p>Tipo:</p>
                <select id="tipo">
                    <option value="producto">Producto</option>
                    <option value="servicio">Servicio</option>
                    <option value="trabajo">Trabajo</option>
                </select>
                <p>Destacar:</p> <input id="destacado" type="checkbox">
                <button onclick="addProducto()">Agregar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ServTes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
